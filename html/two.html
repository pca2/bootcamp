<!doctype html>

<html>
  <head>
    <title>This is the cool title of the page</title>
  </head>
  <body>
    <p>This paragraph is in the body of the page</p>
    <script>
      var p = document.createElement("p");
      p.innerHTML = "I'm a paragraph that was created by javascript";
      document.body.appendChild(p);
      // Note: This code is for demonstration purposes. Don't use it in production
    </script>
  </body>
</html>
